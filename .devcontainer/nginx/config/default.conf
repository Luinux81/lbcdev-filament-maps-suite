server {
    listen 80;
    server_name localhost;
    root /workspace/webapp/public;
    index index.php index.html;

    # Aumentar el tamaño de subida (útil para proyectos Laravel con media)
    client_max_body_size 100M;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Configuración para Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Soporte para Vite / Hot Module Replacement (HMR)
    # Si usas Livewire o Inertia, esto evita problemas de WebSocket
    location /_vite/ {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    # Procesar archivos PHP
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Buffers más grandes para evitar errores "Header too large" con Debugbar
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 16k;

        # Timeouts extensos para procesos largos en desarrollo (seeds, migraciones)
        fastcgi_read_timeout 600;
        fastcgi_send_timeout 600;
    }

    # Denegar acceso a archivos ocultos (excepto .well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Rutas de Flux / Livewire
    location ^~ /flux/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Optimización de estáticos (desactivada en dev para evitar sustos con la caché)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }
}