[www]
user = dev
group = dev
listen = 9000

; IMPORTANTE: Permitir que las variables de entorno del sistema lleguen a PHP
clear_env = no

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Capturar salida de errores
catch_workers_output = yes
decorate_workers_output = no