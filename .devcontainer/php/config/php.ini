; .devcontainer/php/config/php.ini
memory_limit = 512M
upload_max_filesize = 100M
post_max_size = 100M
max_execution_time = 600
display_errors = On
error_reporting = E_ALL
date.timezone = UTC

; Opcache settings - Optimizado para desarrollo
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.max_accelerated_files = 20000
; Revalidar cada vez (0) para que los cambios en el c√≥digo se vean al instante
opcache.revalidate_freq = 0
opcache.validate_timestamps = 1