version: '3.8'

services:
    # ----------------------------------------
    # SERVICIO PHP-FPM
    # ----------------------------------------
    php:
        # Eliminamos container_name para permitir multi-proyecto
        build:
            context: .
            dockerfile: php/Dockerfile
        volumes:
            - ..:/workspace
        working_dir: /workspace
        networks:
            - app_network
        environment:
            # serverName din√°mico para XDebug
            - PHP_IDE_CONFIG=serverName=${PROJECT_NAME:-laravel-app}
            # Variables de entorno para Xdebug
            - XDEBUG_MODE=debug
        depends_on:
            - mysql
            - redis
        restart: unless-stopped

    # ----------------------------------------
    # SERVICIO NGINX
    # ----------------------------------------
    nginx:
        build:
            context: ./nginx
            dockerfile: Dockerfile
        volumes:
            - ..:/workspace:ro
        ports:
            - '8080:80'
        networks:
            - app_network
        depends_on:
            - php
        restart: unless-stopped

    # ----------------------------------------
    # SERVICIO DE BASE DE DATOS MYSQL
    # ----------------------------------------
    mysql:
        image: mysql:8.0
        volumes:
            - mysql_data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
        environment:
            # Usamos variables con valores por defecto
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
            MYSQL_DATABASE: ${DB_DATABASE:-laravel_db}
            MYSQL_USER: ${DB_USER:-dev}
            MYSQL_PASSWORD: ${DB_PASSWORD:-dev}
        ports:
            - '3307:3306'
        networks:
            - app_network
        # Mantenemos esto para compatibilidad con clientes DB antiguos
        command: --default-authentication-plugin=mysql_native_password
        restart: unless-stopped

    # ----------------------------------------
    # SERVICIO REDIS (Cache y Colas)
    # ----------------------------------------
    redis:
        image: redis:7-alpine
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        networks:
            - app_network
        command: redis-server --appendonly yes
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local

networks:
    app_network:
        driver: bridge